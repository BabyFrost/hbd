<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<style>
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
</head>

<body>

<div th:fragment="products">
    <div class="panel-default well" th:each="product : ${products}">
        <div class="panel-heading">
        
        <table style="width:100%">
			<tr>
				<td align="left" width="50%" valign="top"><h3 th:text="${product.name}"></h3> </td>
				
				<td align="left" width="50%" valign="top">  </td>

			</tr>
	</table>
	
	

        </div>
        
        
        <table style="width:70%">
			<tr>
				<td align="left" width="40%" valign="top"><h4 th:text="${product.description}" class="panel-body">Description</h4> </td>
				
				<td align="left" width="30%" valign="top"> <img th:src="@{'/getImg/{id}'(id=${product.id})}" width="200" height="200"/>  </td>

			</tr>
	</table>
        
        
    <center> 
    <table style="width:40%">
		       <tr>
				<td align="left" width="50%" valign="top">Start Amount:  </td>
				
				<td align="left" width="50%" valign="top"><div th:inline="text"> [[${product.price}]] XAF</div> </td>

			</tr>
			<tr>
				<td align="left" width="50%" valign="top">Highest Offer:  </td>
				
				<td align="left" width="50%" valign="top"><div th:inline="text"> [[${product.currentAmount}]] XAF</div> </td>

			</tr>
			<tr>
				<td align="left" width="50%" valign="top">In Stock:  </td>
				
				<td align="left" width="50%" valign="top"><div th:inline="text"> [[${product.quantity}]]</div>  </td>

			</tr>
			<tr>
				<td align="left" width="50%" valign="top">Competing offers:  </td>
				
				<td align="left" width="50%" valign="top"><div th:inline="text"> [[${product.numberOfBids}]]</div>  </td>

			</tr>
			
	</table>
	
	    <table style="width:50%">
		<tr>
			
				
				<td align="center" width="100%" valign="top"> <a style="background-color: #f44336; color: white; padding: 15px 25px; text-align: center;  text-decoration: none; display: inline-block;" th:href="@{'/shoppingCart/placeBid/{id}'(id=${product.id})}"
               sec:authorize="isAuthenticated()" th:if="${product.quantity}>0">
                Make Offer
            </a> </td>

			</tr>
	</table>
	</center>   
        <br></br>
        
    </div>
</div>

</body>
</html>
